name: Build and Push to ECR

on:
  push:
    branches: [main]

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v1
        with:
          region: ${{ secrets.AWS_REGION }}

      - name: Build, tag, and push webapp image
        run: |
          docker build -t ${{ secrets.ECR_REPOSITORY_WEBAPP }} ./app
          docker tag ${{ secrets.ECR_REPOSITORY_WEBAPP }}:latest ${{ steps.login-ecr.outputs.registry }}/${{ secrets.ECR_REPOSITORY_WEBAPP }}:latest
          docker push ${{ steps.login-ecr.outputs.registry }}/${{ secrets.ECR_REPOSITORY_WEBAPP }}:latest

      - name: Build, tag, and push DB image
        run: |
          docker build -t ${{ secrets.ECR_REPOSITORY_DB }} ./db
          docker tag ${{ secrets.ECR_REPOSITORY_DB }}:latest ${{ steps.login-ecr.outputs.registry }}/${{ secrets.ECR_REPOSITORY_DB }}:latest
          docker push ${{ steps.login-ecr.outputs.registry }}/${{ secrets.ECR_REPOSITORY_DB }}:latest
